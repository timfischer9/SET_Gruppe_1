<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Server</title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
</head>

<body>

    <div class="container body-content">
        <input class="myButton" id="connect" type="button" value="Connect to Robot" onclick="ConnectFunction();" />
        <input class="myButton" id="disconnect" type="button" value="Disconnect Robot" onclick="DisConnectFunction();" />
        <input class="myButton" id="Pledge" type="button" value="Pledge-Algo" onclick="doFunction();" />
        <input class="myButton" id="home" type="button" value="Coming Home" onclick="HomeFunction();" />
        {% block content %}{% endblock %}
        <hr />
    </div>

    <div class="container body-content">
        <input class="button" id="fwd" type="button" value="Forwärts" onclick="fwdFunction()" />
        <input class="button1" id="left" type="button" value="Links" onclick="leftFunction()" />
        <input class="button1" id="right" type="button" value="Rechts" onclick="rightFunction()" />
        <input class="button" id="bwd" type="button" value="Rückwärts" onclick="bckFunction()" />
    </div>

    <div class="container body-content">
        <input class="myButton" id="Map" type="button" value="Map" onclick="MapFkt();" />
        <input class="myButton" id="Cam" type="button" value="Camera" onclick="CamFkt();" />
        <input class="myButton" id="point" type="button" value="Punkt setzen" onclick="setPoint();" />
        <input class="myButton" id="back" type="button" value="Rückwärts" onclick="bwdstep();" />
    </div>
    <footer class="keytext"><p>Keyboard Inputs</p>
        <p id="log"></p>
    </footer>

    <script src="/static/scripts/jquery-1.10.2.js"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
